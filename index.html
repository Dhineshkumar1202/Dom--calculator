<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Calculator</h3>
                        <div id="display" class="form-control mb-3 text-right" readonly>0</div>
                        <div class="btn-group-vertical w-100" role="group">
                            <div class="btn-group" role="group">
                                <button class="btn btn-danger">C</button>
                                <button class="btn btn-light">&larr;</button>
                                <button class="btn btn-light">.</button>
                                <button class="btn btn-light">&times;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-light">7</button>
                                <button class="btn btn-light">8</button>
                                <button class="btn btn-light">9</button>
                                <button class="btn btn-light">&divide;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-light">4</button>
                                <button class="btn btn-light">5</button>
                                <button class="btn btn-light">6</button>
                                <button class="btn btn-light">&minus;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-light">1</button>
                                <button class="btn btn-light">2</button>
                                <button class="btn btn-light">3</button>
                                <button class="btn btn-light">&plus;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-light">0</button>
                                <button class="btn btn-light">00</button>
                                <button class="btn btn-primary w-100">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
